<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>nova loja</title>
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">

    <link href="css/index.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main class="container">
        <h1 class="title">Enviar Loja</h1>
        <form id="form-loja" class="form">
            <div class="row">
                <div class="form___group">
                    <input autofocus autocomplete="off" class="form___data"  name="name"
                         placeholder="Nome" required type="text">
                    <input autofocus autocomplete="off" class="form___data"  name="cnpj"
                         placeholder="cnpj" required type="number">
                    <input autofocus autocomplete="off" class="form___data"  name="email"
                         placeholder="Email" required type="email">

                </div>
            </div>
            <div class="row has-alignCenter">
                <button class="form__button" type="submit">Enviar Loja</button>
            </div>
        </form>

        <div id="output"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
